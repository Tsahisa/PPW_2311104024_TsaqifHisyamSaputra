<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            var a = 10;
            var b = 5;
            var hasil = a + b;
        });
        $("#output").text("Hasil penjumlahan: " + hasil); 
        // "#" itu outputnya
    </script>
</head>

<body>
    <p id="output"></p>
</body>

</html>
