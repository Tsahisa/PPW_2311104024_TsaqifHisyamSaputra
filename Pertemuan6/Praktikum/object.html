<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum JS</title>
</head>

<body>
    <h1>Praktikum JavaScript - Object</h1>
    <div id="outputObject"></div>
    <p id="outputObject"></p>
    <p id="outputTruk"></p>

    <script>
        var mobil = {
            "warna-badan": "merah",
            "nomor-polisi": "BK1234AB",
            merk: "Toyota", // properti dengan nama biasa
            tahun: 2020
        };
        // Nested Object
        var jadwal = {
            platform: 34,
            telah_berangkat: false,
            asal: {
                kode_kota: "MDN",
                nama_kota: "Medan",
                waktu: "2023-12-29 14:00"
            },
            tujuan: {
                kode_kota: "JKT",
                nama_kota: "Jakarta",
                waktu: "2023-12-29 17:30"
            }
        };

        mobil.pajak = 1500000; // menambahkan properti baru pada objek mobil
        mobil["warna Jendela"] = "hitam"; // mengubah properti warna-badan

        document.getElementById("outputObject").innerHTML =
            "Warna Mobil: " + mobil["warna-badan"] + "<br>" +
            "Nomor Polisi: " + mobil["nomor-polisi"] + "<br>" +
            "Merk: " + mobil.merk + "<br>" +
            "Tahun: " + mobil.tahun + "<br>" +
            "Asal: " + jadwal.asal.nama_kota + "<br>" +
            "Tujuan: " + jadwal.tujuan.nama_kota + "<br>" +
            "Pajak:" + mobil.pajak + "<br>" +
            "Warna Jendela: " + mobil["warna Jendela"] + "<br>";

        var truk = Object.create(mobil);

            truk["warna-badan"] = "kuning";
            truk.merk = "Hino";

            document.getElementById("outputTruk").innerHTML =
                "Warna Truk: " + truk["warna-badan"] + "<br>" +
                "Merk Truk: " + truk.merk + "<br>";
    </script>
</body>

</html>
