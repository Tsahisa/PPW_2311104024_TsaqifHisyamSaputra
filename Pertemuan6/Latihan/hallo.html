<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2 - jQuery Easy</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

    <p id="teks">Belajar jQuery itu asik!</p>
    
    <script>
        // Menggunakan $(document).ready() untuk memastikan DOM sudah siap
        $(document).ready(function() {
            // Menggunakan selektor ID (#teks) dan fungsi .text() jQuery 
            // untuk mengganti isi teks.
            $("#teks").text("Halo Dunia dengan jQuery!");
        });
    </script>

</body>
</html>
